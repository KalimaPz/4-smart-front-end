name: eldercare
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.10.0
  http: ^0.12.2
  shared_preferences: ^0.5.12+2
  video_player: ^0.11.1+2
  shimmer: ^1.1.2
  connectivity: ^0.4.9+2
  flutter_webview_plugin: ^0.3.11
  youtube_player_flutter: ^7.0.0+7
  flutter_tts: ^1.3.0
  audioplayer: 0.8.1
  audioplayer_web: 0.7.1
  cupertino_icons: ^0.1.3
  path_provider: ^1.6.24

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Done/
    - assets/sound/novel_1.mp3
    - assets/sound/novel_2.mp3
  fonts:
    - family: FredokaOne
      fonts:
        - asset: fonts/FredokaOne-Regular.ttf

    - family: Kanit
      fonts:
        - asset: fonts/Kanit-Regular.ttf
        - asset: fonts/Kanit-Semibold.ttf
          weight: 700